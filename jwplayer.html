<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jwplayer</title>
    <script src="https://content.jwplatform.com/libraries/g7uEGwsR.js"></script>
</head>
<body>
    <div id='myElement'>Loading the player...</div>
    <script type='text/javascript'>
      jwplayer("myElement").setup({
        "file": "/ad.mp4",
        "image": "/poster.jpg",
        "width": 640,
        "height": 360,
        "advertising": {
              "client": "vast",
              "tag": "/vast-sample.xml"
            //   "tag": "/proddev/vast/vast2VPAIDLinear.xml"
          }
      });
    </script>
</body>
</html>
